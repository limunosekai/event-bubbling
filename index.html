<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>
    <button></button>
    <script>
      const divs = document.querySelectorAll('div');

      function logText(e){
        console.log(this.classList.value);
        //e.stopPropagation();     //묶음 선택을 해제해줌
      }

      divs.forEach(div => div.addEventListener('click', logText, {
        capture: false,  //true일경우 묶음으로 선택
        //once: true     이벤트를 한 번만 실행하게 한다
      }));

    </script>
  </body>
</html>
